<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padronizador de Textos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Gerar Mensagens do <span>Git</span></h1>
    <section id="Main">
        <div class="commit-message-container">
            <h3>Gerar Mensagem de Commit</h3>
            <input id="chamado-commit" placeholder="Número do Chamado" type="text">
            <input id="mensagem-commit" placeholder="Mensagem de Commit" type="text">
            <input id="tempo-commit" placeholder="Tempo Gasto (Ex. 1h11)"/>
            <select id="select-box" name="" id="">
                <option value="refs">REFS</option>
                <Option value="closes">Closes</Option>
            </select>
            <button id="button-commit" class="gerar-commit">Gerar</button>
            
        </div>
        <div style="margin-bottom: 30px;" class="commit-branch-container">
            <h3>Gerar Nome de Branch</h3>
            <input id="chamado-branch" placeholder="Número do Chamado" type="text">
            <input id="branch-mensagem" style="width: 522px;" placeholder="Nome da Branch" type="text">
            <button id="button-branch" class="gerar-commit">Gerar</button>
        </div>

        <h3>Resultado</h3>
        <input id="resultado"  style="width: 735px;" type="text" value="" readonly>
        <button id="button-copiar"  class="gerar-commit">Copiar</button>
    </section>
    <footer>
        <h2>By Isaque Amorim</h2>
        <h2>& André Messias</h2>
        <div id="social">
            <a target="_blank" href="https://github.com/IsaqueAmorim">
                <img class="icon" src="/assets/github_logo_icon_147285.png" alt="github">
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/isaque-santos-14735a115/">
                <img class="icon" src="/assets/174857.png" alt="linkedin">
            </a>
            <a target="_blank" href="https://api.whatsapp.com/send?phone=5562996730246&text=Ol%C3%A1%20Isaque!">
                <img class="icon" src="/assets/whatsapp-icon-transparent-png-6.png" alt="whatsapp">
            </a>
        </div>

    </footer>

</body>
</html>
